<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webbshop</title>
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <script defer type="module" src="/src/ts/main.ts"></script>
    <script
      src="https://kit.fontawesome.com/892b849216.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="" class="logo"
        ><i class="fa-solid fa-shop"></i><span> SCREENSHOP</span></a
      >
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="navicon"></span
      ></label>
      <ul class="menu">
        <li>
          <a href="index.html">Hem <i class="fa-solid fa-house"></i></a>
        </li>
        <li>
          <a href="produkter.html"
            >Våra Produkter <i class="fa-solid fa-display"></i
          ></a>
        </li>
        <li>
          <a href="varukorg.html"
            >Varukorg <i class="fa-solid fa-basket-shopping"></i
          ></a>
        </li>
        <li>
          <a href="kassa.html"
            >Kassa <i class="fa-solid fa-cash-register"></i
          ></a>
        </li>
      </ul>
    </header>

    <main>
      <h1 id="kassah1">Betalning med kort</h1>
      <form>
        <label for="kassanamn">Namn</label>
        <input id="kassanamn" type="text" placeholder="Namn" />
        <label for="kassakortnummer">Kortnummer</label>
        <input id="kassakortnummer" type="text" placeholder="Kortnummer" />
        <!-- <label for="kassagiltighetsdatum">Giltighetsdatum</label> -->
        <div class="kassa-giltig-cvc">
          <label id="namngiltighetsdatum" for="kassagiltighetsdatum"
            >Giltighetsdatum</label
          >
          <!-- <label for="kassagiltighetsdatum-cvc">CVC</label> -->
          <input
            id="kassagiltighetsdatum"
            type="text"
            placeholder="Giltighetsdatum"
          />
          <label id="namncvc" for="kassagiltighetsdatum-cvc">CVC</label>

          <input id="kassagiltighetsdatum-cvc" type="text" placeholder="CVC" />
        </div>
        <button id="kassaknapp">Slutför köp</button>
      </form>
    </main>

    <footer id="footer">
      <section id="footer__contact">
        <div>
          <i class="fa-solid fa-envelope"></i>
          <span>fakemail@hotmail.com</span>
        </div>
        <div>
          <i class="fa-solid fa-square-phone"></i>
          <span>070 - 1337 69 69</span>
        </div>
      </section>
      <div id="footer__adress">
        <i class="fa-solid fa-location-dot"></i>
        <span>Fakeroad 69</span>
        <span id="middlespan">137-69</span>
        <span>Stockholm, Sweden</span>
      </div>
    </footer>
  </body>
</html>
